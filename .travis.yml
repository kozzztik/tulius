language: python
python:
  - "3.6"
services:
  - docker
  - mysql
  - redis
install: pip install coveralls
before_script:
  - docker build -t kozzztik/tulius:$TRAVIS_BRANCH .
  - docker tag kozzztik/tulius:$TRAVIS_BRANCH tulius_test
script:
  - docker run tulius_test python3 -m pylint djfw tulius tests
  - mkdir /home/travis/build/kozzztik/tulius/coverage
  - docker run -e TULIUS_BRANCH=test --net="host" -v /home/travis/build/kozzztik/tulius/coverage:/opt/tulius/coverage tulius_test python3 -m pytest tests
  - ls /home/travis/build/kozzztik/tulius/coverage
  - mv /home/travis/build/kozzztik/tulius/coverage/.coverage /home/travis/build/kozzztik/tulius/.coverage
  - stat /home/travis/build/kozzztik/tulius/.coverage
addons:
  ssh_known_hosts: tulius.co-de.org:22
before_deploy:
  - docker login -u kozzztik -p "$docker_api_key"
  - docker push kozzztik/tulius
deploy:
  - provider: script
    script: bash scripts/deploy.sh
    on:
      branch: dev
  - provider: script
    script: bash scripts/deploy.sh
    on:
      branch: master
after_success:
  - coveralls
{% load url from future %}
{% load i18n %}
<form class="form-horizontal" method="POST" action="{% url 'profiler:set_time_selector' %}">
    {% csrf_token %}
    {{ form.media }}
    {{ form.management_form }}
    {% trans "Weight:" %}
    {{ form.weight }}
    {% trans "Period:" %}
    {{ form.period }}
    <button class="submit btn btn-primary" type="submit">
       {% trans "Change" %}
    </button>
</form>

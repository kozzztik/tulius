{% load tinymce_config %}
{% load url from future %}

<script type="text/javascript">
    tinyMCE.init({
        base_dj_url: "{% url 'tinymce:index' %}",
        gecko_spellcheck:true,
        mode : "textareas",
        editor_deselector : "mceNoEditor",
        theme: 'advanced',
        language : 'ru',
        plugins : "table, paste, emotions, file_upload",
        theme_advanced_toolbar_location: 'top',
        theme_advanced_toolbar_align: 'left',
        theme_advanced_buttons1 : 
            "formatselect, separator, "+
            "bold, italic, underline, strikethrough, separator," +
            "justifyleft, justifycenter, justifyright, justifyfull, separator," +
            "bullist, numlist, separator, outdent, indent, separator, undo, redo, separator," +
            "link, unlink, image, blockquote, separator, removeformat, separator, " +
            "forecolor, backcolor, separator, sub, sup, separator, pasteword, code",
        theme_advanced_buttons2 : "tablecontrols, separator, emotions, file_upload",
        theme_advanced_buttons3 : "",
        theme_advanced_blockformats : "p,h1,h2,h3,",
        content_css : "{% tinymce_css %}?" + new Date().getTime(),
        height : "520",
        width : "100%",
        preformatted : true,
        convert_urls : false,
        forced_root_block : '',
        force_br_newlines : false,
        force_p_newlines : false,
        keep_styles : false,
    });
</script>

{% load i18n %}
<div class="well" {% if is_popup %}style="overflow: auto;"{% endif %}>
{% if show_delete_link %}<a href="delete/" class="deletelink btn btn-danger"><i class="icon-trash icon-white"></i> {% trans "Delete" %}</a>{% endif %}
<div class="pull-right">
  {% if show_save %}<input type="submit" value="{% trans 'Save' %}" class="default btn btn-success" name="_save" {{ onclick_attrib }}/>{% endif %}
  {% if show_save_as_new %}<input type="submit" value="{% trans 'Save as new' %}" name="_saveasnew" class="btn btn-info" {{ onclick_attrib }}/>{%endif%}
  {% if show_save_and_add_another %}<input type="submit" value="{% trans 'Save and add another' %}" class="btn btn-info" name="_addanother" {{ onclick_attrib }} />{% endif %}
  {% if show_save_and_continue %}<input type="submit" value="{% trans 'Save and continue editing' %}" name="_continue" class="btn" {{ onclick_attrib }}/>{% endif %}
</div>
</div>

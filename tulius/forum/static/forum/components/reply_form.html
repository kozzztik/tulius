<div ref="reply_form_parking">
    <div ref="reply_form" v-if="show_form">
        <slot v-bind:preview_comment="preview_comment" name="comment" v-if="show_preview" >
            <forum_comment :thread="thread" :comment="preview_comment" :preview="true"></forum_comment>
        </slot>
        <table id="replyformtable" class="post-table content">
            <tbody>
            <tr>
                <td>
                    <div id="replyform_container">
                        <form id="replyform" class="form-horizontal">
                            <slot v-bind:form="form" name="form">
                                <fieldset class="control-group">
                                    <tulius_ckeditor v-model="form.body"></tulius_ckeditor>
                                </fieldset>
                            </slot>
                            <fieldset>
                                <a class="btn btn-primary" v-on:click="do_reply" v-if="!loading" href="javascript:void(0)" :class="(form.body == '') ? 'disabled': ''">
                                    Ответить
                                </a>
                                <a id="extended-link" :href="extended_form_url(this.form.reply_id)" v-if="!loading">
                                    Расширенная форма...
                                </a>
                                <a id="post-preview-link" class="float-right" v-on:click="do_preview()" v-if="!loading" href="javascript:void(0)">
                                    Предварительный просмотр
                                </a>
                                <div class="progress" style="height: 24px;margin-bottom: 0px;" v-if="loading">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%;"></div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

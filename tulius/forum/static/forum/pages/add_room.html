<div class="content container">
    <form @submit="on_submit">
        <div class="row form_title" style="margin-top: 0.5em; display: none" >
            <label class="col-2 col-form-label">Название:</label>
            <div class="col-10">
                <input v-model="form.title" class="form-control" required>
            </div>
        </div>
        <div class="row" style="margin-top: 0.5em;" >
            <div class="col">
                <tulius_ckeditor v-model="form.body"></tulius_ckeditor>
            </div>
        </div>
        <div class="row" style="padding-bottom: 0.75em;border-bottom: 1px solid #dee2e6;margin-bottom: 0.75em;">
            <label class="col-2 col-form-label" for="thread_access_level">
                <b>Доступ:</b>
            </label>
            <b-form-select :options="access_types" class="col-10"
                        v-model="thread.access_type" id="thread_access_level" @change="change_thread_type()">
            </b-form-select>
        </div>
        <div class="row" style="margin-top: 0.5em;" >
            <a type="button" class="btn btn-secondary" @click="$refs.modal.hide()">Отмена</a>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </div>
    </form>
</div>

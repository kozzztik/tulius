<div>
    <forum_thread_actions v-if="!loading" :thread="thread" :user="user"></forum_thread_actions>
    <pagination :pagination="pagination"></pagination>
    <div v-for="comment in comments" :key="comment.id" :id="comment.id" >
        <forum_comment :user="user" :thread="thread" :comment="comment" ref="comments"></forum_comment>
    </div>
    <pagination :pagination="pagination"></pagination>
    <div v-if="!loading && thread.rights.write" ref="reply_form_parking">
        <forum_reply_form :thread="thread" :user="user" ref="reply_form">
        </forum_reply_form>
    </div>
    <forum_online_status :thread="thread"></forum_online_status>
    <b-modal id="commentDelete"
             title="Удалить комнентарий" ok-title="Удалить" ok-variant="danger"
             cancel-title="Отменить" @ok="do_delete_comment">
        <div class="form-horizontal">
        <fieldset class="control-group">
            <div class="control-label">
                <label for="delete_comment">Пояснение:</label>
            </div>
            <div class="controls">
                <input id="delete_comment" type="text" v-model="delete_comment_message">
            </div>
        </fieldset>
        </div>
    </b-modal>
</div>

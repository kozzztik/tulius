{% include "tinymce/init_editor.html" %}

<script type="text/javascript">
    tinyMCE.init({
        base_dj_url: "{% url 'tinymce:index' %}",
        mode : "textareas",
        theme: 'advanced',
        plugins : "table, emotions, file_upload",
        theme_advanced_toolbar_location: 'top',
        theme_advanced_toolbar_align: 'left',
        theme_advanced_buttons1 : 
            "formatselect, separator, "+
            "bold, italic, underline, strikethrough, separator," +
            "bullist, numlist, separator, outdent, indent, separator, undo, redo, separator," +
            "link, unlink, image, blockquote, separator, removeformat, separator, " +
            "forecolor, backcolor",
        theme_advanced_buttons2 : "sub, sup, separator, code, separator, tablecontrols, separator, emotions, file_upload",
        theme_advanced_buttons3 : "",
        theme_advanced_blockformats : "p,h1,h2,h3,h4,h5,h6,",
        height : "520",
        width : "100%"
    });
</script>

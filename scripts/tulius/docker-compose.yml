version: '3.5'
services:
  redis:
    image: redis
    restart: always
    networks:
      tuliusnet:
        ipv4_address: 10.5.0.3
    container_name: tulius_redis

  mysql:
    image: mysql/mysql-server:5.7.22
    restart: always
    networks:
      tuliusnet:
        ipv4_address: 10.5.0.2
    volumes:
      - type: bind
        source: "../../data/mysql"
        target: "/var/lib/mysql"
      - ./mysql.cnf:/etc/my.cnf:ro
    container_name: tulius_mysql

  mail:
    build:
      context: ./postfix
    volumes:
      - ../../data/mail:/var/mail
    restart: always
    networks:
      tuliusnet:
        ipv4_address: 10.5.0.5
    container_name: tulius_mail

  elastic_search:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.6.1
    restart: always
    networks:
      tuliusnet:
        ipv4_address: 10.5.0.30
    environment:
      - node.name=es01
      - cluster.name=es-docker-cluster
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.ml.enabled=false
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ../../data/elastic:/usr/share/elasticsearch/data
    ports:
      - 127.0.0.1:9200:9200
    container_name: tulius_elastic

  log_stash:
    image: docker.elastic.co/logstash/logstash:8.6.1
    restart: always
    environment:
      - MONITORING_ENABLED=false
    networks:
      tuliusnet:
        ipv4_address: 10.5.0.31
    volumes:
      - ./logstash/configs:/usr/share/logstash/pipeline/
      - ./logstash/pipelines.yml:/usr/share/logstash/config/pipelines.yml
    container_name: tulius_log_stash

networks:
  tuliusnet:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16
    name: tuliusnet

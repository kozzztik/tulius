version: '2.4'
services:
  redis:
    image: redis
    restart: always
    networks:
      tuliusnet:
        ipv4_address: 10.5.0.3
    container_name: tulius_redis
    ports:
      - 127.0.0.1:6379:6379

  mysql:
    image: mysql:8.1.0
    restart: always
    networks:
      tuliusnet:
        ipv4_address: 10.5.0.2
    ports:
      - 127.0.0.1:3306:3306
    command: --user=root
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_USER: tulius
      MYSQL_PASSWORD: tulius
    volumes:
      - type: bind
        source: "../../../data/mysql"
        target: "/var/lib/mysql"
      - ../mysql.cnf:/etc/my.cnf:ro
    container_name: tulius_mysql

  elastic_search:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.6.1
    restart: "no"
    networks:
      tuliusnet:
        ipv4_address: 10.5.0.30
    environment:
      - node.name=es01
      - cluster.name=es-docker-cluster
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.ml.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - ../../../data/elastic:/usr/share/elasticsearch/data
    ports:
      - 127.0.0.1:9200:9200
    container_name: tulius_elastic

  kibana:
    image: docker.elastic.co/kibana/kibana:8.6.1
    networks:
      tuliusnet:
        ipv4_address: 10.5.0.32
    restart: "no"
    ports:
      - 5601:5601
    environment:
      SERVER_NAME: 127.0.0.1
      ELASTICSEARCH_HOSTS: http://10.5.0.30:9200

  web:
    build:
      context: ../../..
    networks:
      tuliusnet:
        ipv4_address: 10.5.0.20
    environment:
      TULIUS_ENV: local_docker
    ports:
      - 7000:7000
    volumes:
      - ../../../data/media:/opt/tulius/data/media
      - ../../../data/mail:/opt/tulius/data/mail
      - ../../../data/indexing:/opt/tulius/data/indexing
      - ../../../settings_production.py:/opt/tulius/settings_production.py
    mem_limit: 512M
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "10"

networks:
  tuliusnet:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16
    name: tuliusnet

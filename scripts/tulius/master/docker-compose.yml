version: '3.5'
services:
  uwsgi:
    image: kozzztik/tulius:master
    networks:
      tuliusnet:
        ipv4_address: 10.5.0.10
    restart: unless-stopped
    environment:
      TULIUS_BRANCH: master
    volumes:
      - ../../../data/media:/opt/tulius/data/media
      - ../../../settings_production.py:/opt/tulius/settings_production.py
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "10"

  websockets:
    image: kozzztik/tulius:master
    networks:
      tuliusnet:
        ipv4_address: 10.5.0.11
    restart: unless-stopped
    command: ["python3", "/opt/tulius/async_app.py"]
    environment:
      TULIUS_BRANCH: master
    volumes:
      - ../../../settings_production.py:/opt/tulius/settings_production.py
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "2"

  celery:
    image: kozzztik/tulius:master
    networks:
      tuliusnet:
        ipv4_address: 10.5.0.12
    restart: unless-stopped
    command: ["celery", "-A", "tulius", "worker", "-l", "warning"]
    environment:
      TULIUS_BRANCH: master
    volumes:
      - ../../../settings_production.py:/opt/tulius/settings_production.py
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "2"

  kibana:
    image: docker.elastic.co/kibana/kibana:7.9.2
    networks:
      tuliusnet:
        ipv4_address: 10.5.0.13
    restart: unless-stopped
    environment:
      SERVER_NAME: kibana.tulius.com
      ELASTICSEARCH_HOSTS: http://10.5.0.30:9200

networks:
  tuliusnet:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16
    name: tuliusnet
